<script type='text/x-handlebars' data-template-name='mobile/list/topic-list-item.raw'>
  <td class="topic-list-data">
    {{~raw-plugin-outlet name="topic-list-before-columns"}}

    {{#if (theme-setting 'show_topic_word_count')}}
      <div class='topic-word-count'></div>
    {{/if}}

    <div class='right'>
      <div class='main-link'>
        {{~raw-plugin-outlet name="topic-list-before-status"}}
        {{raw "topic-status" topic=topic}}
        {{topic-link topic}}
        {{#if topic.featured_link}}
        {{topic-featured-link topic}}
        {{/if}}
        {{#if topic.unseen}}
          <span class="badge-notification new-topic"></span>
        {{/if}}
        {{~#if expandPinned}}
        {{raw "list/topic-excerpt" topic=topic}}
        {{/if~}}
      </div>

      <div class='pull-right'>
        {{raw "list/post-count-or-badges" topic=topic postBadgesEnabled=showTopicPostBadges}}
      </div>

      <div class="topic-item-stats clearfix">

        {{#unless hideCategory}}
          <div class='category'>
            {{category-link topic.category}}
          </div>
        {{/unless}}

        {{discourse-tags topic mode="list"}}

        {{#if (theme-setting 'show_topic_word_count')}}
          <div class="pull-right with-word-count">
              {{topic.word_count}}
          </div>
          {{else}}
          <div class="pull-right">
            <span>Unknown</span>
          </div>
        {{/if}}

        <div class="clearfix"></div>
      </div>
    </div>
  </td>
</script>
